<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<style>body {font-family: IPAmjMincho;}</style>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/zip.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/unzip.min.js"></script>
		<script src="busmap.js"></script>
		<title>タイトル</title>
	</head>
	<body>
		<h1>タイトル</h1>
		<input type="file" id="gtfs_input" accept="application/zip" />
		<div><a id="output_zip" download="rdcl_gtfs">ZIP出力</a></div>
		<div id="div_svg"></div>
		<script>
		//<![CDATA[


document.getElementById("gtfs_input").addEventListener("change", f_gtfs_input, false);

function f_gtfs_input(a) {
	const c_reader = new FileReader();
	c_reader.addEventListener("load", f_load, false);
	c_reader.readAsArrayBuffer(a.target.files[0]);
	function f_load(a) {
		const c_ArrayBuffer = a.target.result;
		busmapjs.make_rdcl_shapes(c_ArrayBuffer);
	}

}


		//]]>
		</script>
	</body>
</html>
